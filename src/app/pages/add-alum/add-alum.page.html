<app-encabezado titulo="Agregar Alumno"></app-encabezado>

<ion-content class="ion-padding">

  <!-- Contenedor para centrar el formulario -->
  <div class="form-container">
    <ion-text class="ion-text-center">
      <h1>Registrar Alumno</h1>
    </ion-text>
    <form #miForm="ngForm" (ngSubmit)="registrarAlum()">
      <ion-list>

        <ion-item>
          <ion-input required type="text" label="Nombre"
            labelPlacement="floating" 
            placeholder="Nombre"
            [(ngModel)]="usr.nombre"
            name="nombre_input"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input required type="text" label="Segundo Nombre"
            labelPlacement="floating" 
            placeholder="Segundo Nombre"
            [(ngModel)]="usr.segundo_nombre"
            name="segundo_nombre_input"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input required type="text" label="Apellido"
            labelPlacement="floating" 
            placeholder="Apellido"
            [(ngModel)]="usr.apellido"
            name="apellido_input"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input required type="text" label="Segundo Apellido"
            labelPlacement="floating" 
            placeholder="Segundo Apellido"
            [(ngModel)]="usr.segundo_apellido"
            name="segundo_apellido_input"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input required type="email" label="Correo"
            labelPlacement="floating" 
            placeholder="Correo electrÃ³nico"
            [(ngModel)]="usr.correo"
            name="correo_input"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input required type="text" label="Rut" 
            labelPlacement="floating"
            [(ngModel)]="usr.run"
            name="run_input"  
            placeholder="ej:21.434.343-2"
            maxlength="12"></ion-input>
        </ion-item>

        <ion-button class="btn-login" type="submit" expand="block" fill="solid">
          <!-- [disabled]="miForm.invalid" -->
          Registrar
        </ion-button>
      </ion-list>
    </form>
  </div>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center"></ion-title>
  </ion-toolbar>
</ion-footer>
