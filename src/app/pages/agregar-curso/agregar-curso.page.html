<app-encabezado titulo="Agregar curso"></app-encabezado>
<ion-content>
  <form (submit)="agregarCurso()">
    <ion-item>
      <ion-label position="stacked">Seccion</ion-label>
      <ion-input [(ngModel)]="seccion" name="seccion" placeholder="Ej: Seccion_001D"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Sigla de la Asignatura</ion-label>
      <ion-input [(ngModel)]="sigla" name="sigla" placeholder="Ej: PGY4121"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Nombre de la Asignatura</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" placeholder="Ej: Aplicaciones MÃ³viles"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Nombre del Profesor</ion-label>
      <ion-input [(ngModel)]="profesor" name="profesor" placeholder="Ej: Alejandro Sepulveda"></ion-input>
    </ion-item>
    
    <ion-button type="submit" expand="block" fill="solid">
      <ion-icon name="add-circle-outline"></ion-icon>
      Agregar Curso
    </ion-button>
  </form>
</ion-content>
