<app-encabezado titulo="Agregar curso"></app-encabezado>
<ion-content>
  <form>
    <ion-item>
      <ion-label position="stacked">Imagen del Curso</ion-label>
      <div class="image-upload">
        <input type="file" />
        <div class="upload-icon">
          <ion-icon name="cloud-upload-outline"></ion-icon>
          <p>Subir Imagen</p>
        </div>
      </div>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Sigla de la Asignatura</ion-label>
      <ion-input placeholder="Ej: PGY4121"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Nombre de la Asignatura</ion-label>
      <ion-input placeholder="Ej: Aplicaciones MÃ³viles"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Nombre del Profesor</ion-label>
      <ion-input placeholder="Ej: Alejandro Sepulveda"></ion-input>
    </ion-item>

    <ion-button expand="full"><ion-icon name="add-circle-outline"></ion-icon>Agregar Curso</ion-button>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center"></ion-title>
  </ion-toolbar>
</ion-footer>
