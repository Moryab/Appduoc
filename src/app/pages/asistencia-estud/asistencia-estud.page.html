<app-encabezado titulo="Registro De Asistencias"></app-encabezado>

<ion-tabs>
  <!-- Contenido para cada tab -->
   

  <ion-tab tab="asistencia">
    <!-- Contenido relacionado a la asistencia -->
    <ion-content>
      <ion-list>
        <ion-item class="registro">
          <ion-label class="left">
            <h2 class="month">SEP.</h2>
            <h2 class="date">14</h2>
          </ion-label>
          <ion-label class="right">
            <p class="day">lunes</p>
            <p class="time">10:30 - 12:30</p>
          </ion-label>
          <ion-icon name="alert-circle-outline" color="danger" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label class="left-a">
            <h2 class="month-a">SEP.</h2>
            <h2 class="date">07</h2>
          </ion-label>
          <ion-label class="right">
            <p class="day">lunes</p>
            <p class="time-a">10:30 - 12:30</p>
          </ion-label>
          <ion-icon name="checkmark-circle-outline" color="success" slot="end"></ion-icon>
        </ion-item>
        <!-- Agrega más registros aquí -->
      </ion-list>
    </ion-content>

    <!-- Botón QR -->
    <ion-button expand="full" color="primary">
      <ion-icon slot="start" name="qr-code"></ion-icon>
      Escanear QR
    </ion-button>
  </ion-tab>

  <ion-tab tab="students">
    <!-- Contenido relacionado a los estudiantes -->
    <ion-content>
      <!-- Aquí puedes agregar el contenido para los estudiantes -->
    </ion-content>
  </ion-tab>

  <!-- Tab (botones) -->
  <ion-tab-bar slot="bottom">
    <!-- Asistencia Tab -->
    <ion-tab-button tab="asistencia">
      <ion-icon name="clipboard-outline"></ion-icon>
      Asistencia
    </ion-tab-button>
    <!-- Estudiantes Tab -->
    <ion-tab-button tab="students">
      <ion-icon name="school-outline"></ion-icon>
      Estudiantes
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
