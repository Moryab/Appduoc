<ion-header>
    <ion-toolbar color="dark" class="toolbar-centered">
      <ion-title class="ion-text-center">AppDuoc</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content class="ion-padding">
    <ion-text class="ion-text-center">
      <h1>Iniciar sesión</h1>
    </ion-text>
  
    <form #miForm="ngForm" (ngSubmit)="iniciar_sesion()">
      <ion-list>
        <ion-item>
          <ion-input required type="text" label="Nombre de Usuario"
           labelPlacement="floating" 
           placeholder="Nombre"
           [(ngModel)]="usr.username"
           name="nom_usuario_input"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input required type="password" label="Contraseña" 
          labelPlacement="floating"
          [(ngModel)]="usr.password"
          name="usr_pass_input"  
          placeholder="***********"></ion-input>
        </ion-item>
  
        <ion-button color="dark" type="submit" expand="block" fill="solid" [disabled]="miForm.invalid">
          Iniciar sesión
        </ion-button>
      </ion-list>
    </form>

  
  
</ion-content>
