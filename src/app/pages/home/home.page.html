<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Cuenta user</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list class="menu-list">

      <ion-item routerLink="/perfil">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>

      <ion-item class="logout-item">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar color="dark">
    <ion-menu-button slot="end" class="menu">
      <ion-icon name="person-outline" class="ion-padding icono_perfil"></ion-icon>
    </ion-menu-button>
    <ion-title class="ion-text-center">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <ion-text color="dark" class="ion-text-center">
    <h1>Página de Inicio</h1>
  </ion-text>
  <ion-list lines="full" mode="ios">

      <ion-item routerLink="{{menulink.link}}" detail="true" *ngFor="let menulink of links" >
        <ion-icon slot="start" name="{{menulink.icono}}"></ion-icon>
        <ion-label class="ion-text-capitalize">{{menulink.label}}</ion-label>
      </ion-item>

  </ion-list>
</ion-content>
